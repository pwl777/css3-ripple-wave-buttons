  <body>
    <h1>Ripple Wave Buttons <br> CSS3</h1>
    <div class="container">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
    </div><!-- Div container end -->

    <svg>
        <defs>
            <filter id="wave">
                <feTurbulence type='fractalNoise' baseFrequency='0.00001 0.00001' numOctaves='1' result='warp' />
                <feDisplacementMap xChannelSelector='R' yChannelSelector='G' scale='30' in='SourceGraphic' in2='warpOffset' />
            </filter>
        </defs>
    </svg>
    
    <script src="script.js"></script><!-- JavaScript end -->

  </body><!-- HTML body end -->
